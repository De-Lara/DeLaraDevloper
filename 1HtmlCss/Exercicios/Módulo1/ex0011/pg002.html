<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em html</title>
</head>
<body>
    <h1>
        Aqui um exemplo de como por vídeo em um site
    </h1>
    <br>
    <p>
       <video width="360px" controls>
            <source src="video/Fone1.7kMp4.mp4" type="video/mp4">
            <source src="video/mkv.mkv" type="">         
       </video>
    </p>
    <h2>E agora um vídeo direto do Youtube, que é a melhor opção porque não consome banda do site do cliente (Serviço de hospedagem). Exemplo:</h2>
    <br>
    <p>
        <iframe width="360px" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ZlJ4Eu6E79mfcFVr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    
</body>
</html>
